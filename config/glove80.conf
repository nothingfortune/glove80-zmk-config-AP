# Glove80 ZMK Configuration
# Adapted from sliceMK ErgoDox configuration

# Uncomment to enable deep sleep (after 30 min idle)
# CONFIG_ZMK_SLEEP=y

# Milliseconds before deep sleep (default 900000 = 15 min)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Uncomment to enable eager debouncing
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Enable mouse keys
CONFIG_ZMK_MOUSE=y

# Increase BLE transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental features
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_BACKLIGHT=n

# RGB LED strip configuration (Glove80 has SK6812 LEDs)
CONFIG_WS2812_STRIP=y

# Uncomment to reduce RGB brightness for battery savings
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

